<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Sinh viên</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 to-blue-50 min-h-screen flex relative">

  <!-- Sidebar -->
  <aside class="w-64 bg-white shadow-lg rounded-r-3xl p-5 flex flex-col justify-between">
    <div>
      <h1 class="text-2xl font-bold text-blue-600 mb-6">QLSV</h1>
      <nav class="space-y-3">
        <a href="#" class="block p-3 rounded-xl bg-blue-100 hover:bg-blue-200">🏫 Lớp hành chính</a>
        <a href="#" class="block p-3 rounded-xl hover:bg-blue-100">📘 Lớp tín chỉ</a>
        <a href="#" class="block p-3 rounded-xl hover:bg-blue-100">📝 Kết quả học tập</a>
        <a href="#" class="block p-3 rounded-xl hover:bg-blue-100">🔔 Thông báo</a>
      </nav>
    </div>
    <!-- Chatbot icon -->
    <div class="mb-5">
      <button id="chatbotToggle" class="p-3 bg-blue-500 text-white rounded-full shadow-lg hover:bg-blue-600">
        💬
      </button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 p-10 relative">
    <!-- Top right student info icon -->
    <div class="absolute top-5 right-5">
      <a href="#" class="p-2 bg-white rounded-full shadow hover:bg-blue-100">
        <i data-feather="user" class="w-6 h-6 text-blue-600"></i>
      </a>
    </div>

    <h2 class="text-3xl font-semibold text-gray-700 mb-5">Dashboard Sinh viên</h2>
    <div class="bg-white shadow-xl rounded-2xl p-5">
      <p class="text-gray-600">Chọn chức năng ở sidebar để xem chi tiết.</p>
    </div>
  </main>

  <!-- Chatbot box -->
  <div id="chatbotBox" class="hidden fixed bottom-20 left-72 w-80 bg-white shadow-lg rounded-2xl p-4">
    <h3 class="text-lg font-semibold text-blue-600 mb-3">Chatbot</h3>
    <div class="h-40 overflow-y-auto border rounded-lg p-2 mb-3 text-sm text-gray-600">
      <!-- Tin nhắn sẽ hiển thị ở đây -->
      <p><strong>Bot:</strong> Xin chào! Tôi có thể giúp gì cho bạn?</p>
    </div>
    <form class="flex space-x-2">
      <input type="text" placeholder="Nhập câu hỏi..." class="flex-1 border rounded-lg p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button type="submit" class="bg-blue-500 text-white px-3 rounded-lg hover:bg-blue-600">Gửi</button>
    </form>
  </div>

  <script>
    feather.replace();

    const chatbotToggle = document.getElementById('chatbotToggle');
    const chatbotBox = document.getElementById('chatbotBox');
    chatbotToggle.addEventListener('click', () => {
      chatbotBox.classList.toggle('hidden');
    });
  </script>
</body>
</html>
